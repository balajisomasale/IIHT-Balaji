<div class="jumbotron">
<div class="row">
  <div class="col-xs-11 mt-2 ml-5 mr-5 mb-5 mx-auto">
    <div class="card mt-5">
      <h1 class="mt-5 ml-5">User Signup</h1>
      <form [formGroup]="signUpForm" (submit)="this.userService.addUser(signUpForm.value)">
        <div class="row mt-5 ml-5 mr-5">
            <div class="alert-danger col-12 px-auto" *ngIf="this.userService.userExists">
              Username already exists
            </div>
          <div class="col-md-6 col-xs-12">
            <label for="userName">Username</label>
            <input type="text" class="form-control" placeholder="Enter Username" formControlName="userName" id="userName">
            <div class="text-danger" *ngIf="userName.invalid && userName.errors.required && userName.touched">Username is required</div>
          </div>
        </div>
        <div class="row ml-5 mr-5">
          <div class="col-md-6 col-xs-12 mt-5">
            <label for="firstName">First Name</label> 
            <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName" id="firstName">
            <div class="text-danger" *ngIf="firstName.invalid && firstName.errors.required && firstName.touched">First Name is required</div>
          </div>
          <div class="col-md-6 col-xs-12  mt-5">
            <label for="lastName">Last Name</label> 
            <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastName" id="lastName">
            <div class="text-danger" *ngIf="lastName.invalid && lastName.errors.required && lastName.touched">Last Name is required</div>
            
          </div>
        </div>
  
          <div class="row ml-5 mr-5">
            <div class="col-md-6 col-xs-12 mt-5">
                <label for="role">Role</label>
                <select name="role" class="form-control" placeholder="Enter type of role" formControlName="role" id="role">
                   
                              
                                  <option *ngFor="let item of rolesData"  [value]="item">{{item}}</option>
                                
                                </select>
                <div class="text-danger" *ngIf="role.invalid && role.errors.required && role.touched">Role is
                  required</div>
              </div>
             
              <div class="col-md-6 col-xs-12 mt-5">
                <label for="contactNumber">Contact Number</label>
                <input type="number" class="form-control" placeholder="Enter Contact Number"
                  formControlName="contactNumber" id="contactNumber">
                <div class="text-danger"
                  *ngIf="contactNumber.invalid && contactNumber.errors.required && contactNumber.touched">Contact Information
                  is required</div>
                  <div class="text-danger" *ngIf="contactNumber.errors?.min || contactNumber.errors?.max">Contact Number must be 10 characters </div>
              </div>
          </div>

        
        <div class="row ml-5 mr-5">
          <div class="col-md-6 col-xs-12 mt-5">
            <label for="password">Password</label> 
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" id="password">
            <div class="text-danger" *ngIf="password.invalid && password.errors.required && password.touched">Password is required</div>
            
          </div>
          <div class="col-md-6 col-xs-12 mt-5">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Enter Confirm Password" formControlName="confirmPassword" id="confirmPassword">
            <div class="text-danger" *ngIf="confirmPassword.invalid && confirmPassword.errors.required && confirmPassword.touched">Confirm the Password</div>
            <div class="text-danger"
            *ngIf="signUpForm.get('confirmPassword').hasError('nomatch')">Password and Confirm Password do not match</div> 
          </div>
        </div>
        <div class="row mt-5 ml-5 mr-5 mb-5">
          <div class="col-12">
            <button type="submit" class="btn navy mt-3"  [disabled]="!signUpForm.valid">Signup</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
